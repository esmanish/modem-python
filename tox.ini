[tox]
envlist = py27,py36

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = 
    pytest
    pytest-flakes
    pytest-cov
    pytest-random
    pytest-remove-stale-bytecode
commands =
    pytest -c pytest_tox.ini wlmodem
passenv =
    TRAVIS
    TRAVIS_BRANCH
    TRAVIS_JOB_ID

[pep8]
show-source=True
statistics=True
exclude=.svn,CVS,.bzr,.hg,.git,__pycache__,.tox,setup.py,docs
